<VirtualHost *:80>
    ServerName {{ dns_name }}
    ServerAlias www.{{ dns_name }}

    DocumentRoot /var/www/html

    # This is important for certbot
    <Directory /var/www/html/{{ dns_name }}>
        AllowOverride All
        Require all granted
    </Directory>

    # Redirect HTTP to HTTPS after certificate is obtained (Optional but recommended)
    RewriteEngine on
    RewriteCond %{SERVER_PORT} 80
    RewriteRule ^/(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>
