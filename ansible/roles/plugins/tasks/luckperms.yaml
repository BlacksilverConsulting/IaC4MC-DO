---
- name: Set plugin name
  ansible.builtin.set_fact:
    plugins_label: "LuckPerms"

- name: "Install {{ plugins_label }}"
  ansible.builtin.include_role:
    name: pluginst
  vars:
    pluginst_name: luckperms
    pluginst_url: "https://download.luckperms.net/1596/bukkit/loader/LuckPerms-Bukkit-5.5.11.jar"

- name: "Copy configuration files for {{ plugins_label }}"
  ansible.posix.synchronize:
    delete: true
    recursive: true
    src: "../../big_lc/{{ plugins_path }}"
    dest: "{{ minecraft_server_dir }}/{{ plugins_path }}"
    partial: true
    mode: "push"
  register: plugins_luckperms_config

- name: "Reset config file ownership/permissions for {{ plugins_label }}"
  ansible.builtin.file:
    path: "{{ minecraft_server_dir }}/{{ plugins_path }}"
    owner: "{{ minecraft_user }}"
    group: "{{ minecraft_group }}"
    mode: "0644"
    state: "directory"
    recurse: true

- name: "Reset config dir ownership/permissions for {{ plugins_label }}"
  ansible.builtin.file:
    path: "{{ minecraft_server_dir }}/{{ plugins_path }}"
    owner: "{{ minecraft_user }}"
    group: "{{ minecraft_group }}"
    mode: "0744"
    state: "directory"
    recurse: false

- name: "Restart minecraft service after configuring {{ plugins_label }}"
  ansible.builtin.include_role:
    name: restart_server
  when: plugins_luckperms_config.changed # noqa: no-handler
    # This (^^^) can't be a handler because the restart has to
    # happen before the next plugin is installed.
