---
- name: Download plugin
  ansible.builtin.get_url:
    url: "https://github.com/NEZNAMY/TAB/releases/download/5.2.5/TAB.v5.2.5.jar"
    dest: "{{ plugins_dir }}/TAB.jar"
    owner: "{{ minecraft_user }}"
    group: "{{ minecraft_group }}"
    mode: "0644"

- name: Restart minecraft service after installing plugin
  ansible.builtin.include_role:
    name: restart_server

- name: Set plugin name
  ansible.builtin.set_fact:
    plugins_name: "TAB Config"
    plugins_path: "plugins/TAB"

- name: "Stop minecraft service before installing {{ plugins_name }}"
  ansible.builtin.service:
    name: minecraft
    state: stopped

- name: "Copy configuration files for {{ plugins_name }}"
  ansible.posix.synchronize:
    delete: true
    recursive: true
    src: "../../big_lc/{{ plugins_path }}"
    dest: "{{ minecraft_server_dir }}/{{ plugins_path }}"
    partial: true
    mode: "push"

- name: "Reset config file ownership/permissions for {{ plugins_name }}"
  ansible.builtin.file:
    path: "{{ minecraft_server_dir }}/{{ plugins_path }}"
    owner: "{{ minecraft_user }}"
    group: "{{ minecraft_group }}"
    mode: "0644"
    state: "directory"
    recurse: true

- name: "Reset config dir ownership/permissions for {{ plugins_name }}"
  ansible.builtin.file:
    path: "{{ minecraft_server_dir }}/{{ plugins_path }}"
    owner: "{{ minecraft_user }}"
    group: "{{ minecraft_group }}"
    mode: "0744"
    state: "directory"
    recurse: false

- name: Restart minecraft service after configuring plugin
  ansible.builtin.include_role:
    name: restart_server
